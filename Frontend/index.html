<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMealDB Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TheMealDB Explorer</h1>
        <p>Discover Recipes, Browse Categories, and Get Inspired!</p>
    </header>

    <!-- Search Section -->
    <section id="search-section" class="control-section">
        <input type="text" id="meal-input" placeholder="Search a meal...">
        <button id="search-btn">Search</button>
        <button id="random-btn" class="random-btn">I'm Feeling Hungry</button>
    </section>

    <!-- Category Browser -->
    <section id="category-section" class="control-section">
        <label for="category-select">Browse by Category:</label>
        <select id="category-select">
            <option value="">Select Category</option>
        </select>
        <button id="category-btn">Go</button>
    </section>

    <!-- Loading Spinner -->
    <div id="loading" style="display:none;">Loading...</div>

    <!-- Meal Results -->
    <section id="results" class="results-grid"></section>

    <!-- Modal for Recipe Details -->
    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="" class="modal-img">
            <p id="modal-category"></p>
            <p id="modal-area"></p>
            <h3>Instructions:</h3>
            <p id="modal-instructions"></p>
            <div id="modal-youtube"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
